<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato — RW PDF</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link href="/src/css/styles.css" rel="stylesheet" />
  </head>

  <body class="antialiased bg-gray-900 text-gray-300">
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-30">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div
            class="flex-shrink-0 flex items-center cursor-pointer"
            id="home-logo"
          >
            <img
              src="/logo.svg"
              alt="RW PDF Logo"
              class="h-8 w-8"
            />
            <span class="text-white font-bold text-xl ml-2">
              <a href="index.html">RW PDF</a>
            </span>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="nav-link">Início</a>
            <a href="./contact.html" class="nav-link">Contato</a>
          </div>

          <!-- Mobile Hamburger Button -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-colors"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Abrir menu</span>
              <!-- Hamburger Icon -->
              <svg
                id="menu-icon"
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!-- Close Icon -->
              <svg
                id="close-icon"
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Dropdown -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-gray-800 border-t border-gray-700"
      >
        <div class="px-2 pt-2 pb-3 space-y-1 text-center">
          <a href="index.html" class="mobile-nav-link">Início</a>
          <a href="./contact.html" class="mobile-nav-link">Contato</a>
        </div>
      </div>
    </nav>

    <div id="app" class="min-h-screen container mx-auto p-4 md:p-8">
      <section id="contact-hero" class="text-center py-16 md:py-24">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Entre em Contato
        </h1>
        <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto">
          Vamos adorar ouvir você. Se tiver dúvidas, feedback ou pedidos de recursos,
          não hesite em nos contatar.
        </p>
      </section>

      <div class="max-w-2xl mx-auto text-center py-8">
        <p class="text-lg text-gray-400">
          Você pode falar diretamente por e-mail em:
          <a
            href="mailto:rodineyw@yahoo.com.br"
            class="text-indigo-400 underline hover:text-indigo-300"
            >rodineyw@yahoo.com.br</a
          >
        </p>
      </div>
    </div>

    <footer class="mt-16 border-t-2 border-gray-700 py-8">
      <div class="container mx-auto px-4">
        <div class="flex gap-8 text-center md:text-left">
          <div class="mb-8 md:mb-0 w-full">
            <div class="flex items-center justify-center md:justify-start mb-4">
              <img
                src="/logo.svg"
                alt="RW artec0der Logo"
                class="h-10 w-10 mr-3"
              />
              <span class="text-xl font-bold text-white">RW PDF</span>
            </div>
            <p class="text-gray-400 text-sm">
              &copy; 2025 RW PDF. Todos os direitos reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="src/js/mobileMenu.ts"></script>
  </body>
</html>
